<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.6, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2048</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <header></header>
  <main class="container">
    <div class="above-game">
      <p class="game-intro">还没有到 2048 哟，继续努力！</p>
      <button class="restart-button" onclick="init();">重新开始</button>
      <span id="scorce" style="margin-left: 40px;">scorce: 0</span>
    </div>
    <div class="game-container">
      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>
      <div class="tile-container">
      </div>
      <div class="game-over" style="display: none;">
        <p>Game over!</p>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/touch.min.js"></script>
  <script src="js/application.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
